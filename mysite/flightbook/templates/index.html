   
   <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" >
    <title>PV Airlines</title>
  </head>
  <body>
    <div id="intro">
    <h1>Welcome to PV Airlines!</h1>
  </div>

<div id="booking">
<form>
  <div class="row">
    <div class="col">
        <label for='dept'>Departure</label>
     <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
        <option selected>BANGALORE</option>
        <option value="2">MUMBAI</option>
      </select>
    </div>
    <div class="col">
        <label for='arrival'>Arrival</label>
     <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
        <option selected>CHENNAI</option>
        <option value="2">DELHI</option>
      </select>
    </div>
  </div>
  <br>
   <label for='date'>Date</label><br>
  <input type="date" name="date-travel" required>
  <div class="row">
    <div class="col">
        <br>
        <label for='number'>No. of tickets</label>
    <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
        <option selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    </div>
     
<br>

        <button type="submit" class="btn btn-success">BOOK NOW</button>
   
  

</form>


</div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
 
</html>
